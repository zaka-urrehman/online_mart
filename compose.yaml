version: '3.9'

x-kong-config:
  &kong-env
  KONG_DATABASE: ${KONG_DATABASE:-postgres}
  KONG_PG_DATABASE: ${KONG_PG_DATABASE:-kong}
  KONG_PG_HOST: db  # Use the dedicated database service for Kong
  KONG_PG_USER: ${KONG_PG_USER:-kong}
  KONG_PG_PASSWORD_FILE: /run/secrets/kong_postgres_password

networks:
  default:
    driver: bridge

volumes:
  postgres_db:
    driver: local
  kong_data: {}
  kong_prefix_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  kong_tmp_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs

services:
  # ------------------------------------------------------------------ #
  user:
    container_name: user_service
    build: 
      context: ./user-service 
      dockerfile: Dockerfile
    volumes:
      - ./user-service:/code #sync the local code with code inside container 
    ports:
      - 8010:8000 
    depends_on:
      - database
      - kafka-broker
      - kafka-ui
      - inventory
    # profiles:
    #   - temporary
  # ------------------------------------------------------------------ #
  product:
    container_name: product_service
    build: 
      context: ./product-service
      dockerfile: Dockerfile
    volumes:
      - ./product-service:/code #sync the local code with code inside container 
    ports:
      - 8011:8000 
    depends_on:
      - database
      - kafka-broker
      - kafka-ui
    # profiles:
    #   - temporary
  # ------------------------------------------------------------------ #
  inventory:
    container_name: inventory_service
    build: 
      context: ./inventory-service
      dockerfile: Dockerfile
    volumes:
      - ./inventory-service:/code #sync the local code with code inside container 
    ports:
      - 8012:8000 
    depends_on:
      - database
      - kafka-broker
      - kafka-ui
      - product
    # profiles:
    #   - temporary
  # ------------------------------------------------------------------ #
  notification:
    container_name: notification_service
    build: 
      context: ./notification-service
      dockerfile: Dockerfile
    volumes:
      - ./notification-service:/code #sync the local code with code inside container 
    ports:
      - 8013:8000 
    depends_on:
      - database
      - kafka-broker
      - kafka-ui
      - user 
      - product 
      - inventory
    # profiles:
    #   - temporary
  # ------------------------------------------------------------------ #
  order:
    container_name: order_service
    build: 
      context: ./order-service
      dockerfile: Dockerfile
    volumes:
      - ./order-service:/code #sync the local code with code inside container 
    ports:
      - 8014:8000 
    depends_on:
      - database
      - kafka-broker
      - kafka-ui
      - user 
      - product 
      - inventory
    # profiles:
    #   - temporary
  # ------------------------------------------------------------------ #
  payment:
    container_name: payment_service
    build: 
      context: ./payment-service
      dockerfile: Dockerfile
    volumes:
      - ./payment-service:/code #sync the local code with code inside container 
    ports:
      - 8015:8000 
    depends_on:
      - database
      - kafka-broker
      - kafka-ui
      - user 
      - product 
      - order
      - inventory
    # profiles:
    #   - temporary
  # ------------------------------------------------------------------ #
  stripe-cli:
    image: stripe/stripe-cli
    container_name: stripe_cli
    command: listen --forward-to http://host.docker.internal:8000/payment-service/payment/stripe-webhook --events payment_intent.succeeded,payment_intent.payment_failed
    environment:
      - STRIPE_API_KEY=${STRIPE_API_KEY}    
    depends_on:
      - payment
    restart: unless-stopped
  # ------------------------------------------------------------------ #
  database:
    image: postgres:latest  # Use the existing PostgreSQL image for the application database
    restart: always
    container_name: PostgresCont
    environment:
      - POSTGRES_USER=zaka
      - POSTGRES_PASSWORD=zaka123
      - POSTGRES_DB=online-mart-database
    ports:
      - '5433:5432'
    volumes:
      - postgres_db:/var/lib/postgresql/data
    # profiles:
    #   - temporary
  # ------------------------------------------------------------------ #
  kafka-broker:
    image: apache/kafka:3.7.0  # Use the official Apache Kafka image with KRaft mode
    hostname: broker
    container_name: kafka-broker
    ports:
      - '9092:9092'
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT_HOST://localhost:9092,PLAINTEXT://broker:19092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:29093'
      KAFKA_LISTENERS: 'CONTROLLER://:29093,PLAINTEXT_HOST://:9092,PLAINTEXT://:19092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    restart: always
  # ------------------------------------------------------------------ #
  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "9080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: 'Local Kafka Cluster'
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 'broker:19092'
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      - kafka-broker

  # ------------------------------------------------------------------ #
  schema-registry:
    image: confluentinc/cp-schema-registry:latest
    ports:
      - "9081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://broker:19092"
      SCHEMA_REGISTRY_HOST_NAME: "schema-registry"
      SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
    depends_on:
      - kafka-broker

  # ------------------------------------------------------------------ #
  db:  # Dedicated PostgreSQL service for Kong
    image: postgres:9.5
    environment:
      POSTGRES_DB: ${KONG_PG_DATABASE:-kong}
      POSTGRES_USER: ${KONG_PG_USER:-kong}
      POSTGRES_PASSWORD_FILE: /run/secrets/kong_postgres_password
    secrets:
      - kong_postgres_password
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-d",
          "${KONG_PG_DATABASE:-kong}",
          "-U",
          "${KONG_PG_USER:-kong}"
        ]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: on-failure
    stdin_open: true
    tty: true
    volumes:
      - kong_data:/var/lib/postgresql/data
  # ------------------------------------------------------------------ #
  kong-migrations:
    image: "${KONG_DOCKER_TAG:-kong:latest}"
    command: kong migrations bootstrap
    depends_on:
      - db  
    environment:
      <<: *kong-env
    secrets:
      - kong_postgres_password
    restart: on-failure
  # ------------------------------------------------------------------ #
  kong-migrations-up:
    image: "${KONG_DOCKER_TAG:-kong:latest}"
    command: kong migrations up && kong migrations finish
    depends_on:
      - db  
    environment:
      <<: *kong-env
    secrets:
      - kong_postgres_password
    restart: on-failure
  # ------------------------------------------------------------------ #
  kong:
    image: "${KONG_DOCKER_TAG:-kong:latest}"
    user: "${KONG_USER:-kong}"
    environment:
      <<: *kong-env
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_LISTEN: "${KONG_PROXY_LISTEN:-0.0.0.0:8000}"
      KONG_ADMIN_LISTEN: "${KONG_ADMIN_LISTEN:-0.0.0.0:8001}"
      KONG_ADMIN_GUI_LISTEN: "${KONG_ADMIN_GUI_LISTEN:-0.0.0.0:8002}"
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_PREFIX: ${KONG_PREFIX:-/var/run/kong}
      # KONG_DECLARATIVE_CONFIG: "/opt/kong/kong.yaml"
    secrets:
      - kong_postgres_password
    ports:
      - "8000:8000/tcp"
      - "8443:8443/tcp"
      - "8001:8001/tcp"
      - "8444:8444/tcp"
      - "8002:8002/tcp"  # Kong Manager GUI
    healthcheck:
      test: [ "CMD", "kong", "health" ]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: on-failure:5
    read_only: true
    volumes:
      - kong_prefix_vol:${KONG_PREFIX:-/var/run/kong}
      - kong_tmp_vol:/tmp
      - ./config:/opt/kong
    security_opt:
      - no-new-privileges  

  # ------------------------------------------------------------------ #

  # Service to execute shell script
  kong-setup:
    image: curlimages/curl  # Lightweight image with curl installed
    container_name: kongSetupContainer
    depends_on:
      - kong  # Wait until Kong is fully up
    entrypoint: ["/bin/sh", "/opt/kong_setup.sh"]
    volumes:
      - ./kong_setup.sh:/opt/kong_setup.sh  # Mount the script




secrets:  
  kong_postgres_password:
    file: ./POSTGRES_PASSWORD
